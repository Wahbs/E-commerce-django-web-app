{% extends 'base.html' %}
{% block content %}
  <main class="form-signin m-auto">
      <div class="container col-xl-10 col-xxl-8 px-2 py-3">
        <div class="row align-items-center">
          <div class="col-lg-10 col-12 text-center text-lg-start offset-lg-1">
              <form method="POST" name="form-example-1" id="form-example-1" class="p-4 p-md-5 border rounded-3 bg-light" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
              <h1 class="h3 mb-3 fw-normal">Produit</h1>

                {%for field in produit_form %}
                <div class="row">

                    <div id="drag-drop-area">

                    </div>

                  <label for="floatingInput" class="col-4 text-left"> {{ field.label }} </label>
                  {% if field.errors %}
                      <div class="col-8 lg-7">
                        {{ field }}
                      </div>
                      <div class="offset-4 col-8 lg-7 is-invalid text-right">
                        <small class="text-danger">
                          {% for error in field.errors %}
                            {{ error|escape }}
                            <br/>
                          {% endfor %}
                        </small>
                      </div>
                  {% else %}
                    <div class="col-8 lg-7 is-valid">
                      {{ field }}
                      <br/>
                    </div>
                  {% endif %}
                </div>
                {% endfor %}
              <div class="row">
                  <a href="{% url 'detail-produit' produit.id %}" class="btn btn-lg btn-dark col-4 offset-2"> Annuler </a>
                  <button class="btn btn-lg btn-dark col-4" type="submit">Modifier</button>
              </div>
              <hr class="my-4">
              <small class="text-muted">  </small>
            </form>
          </div>
        </div>
      </div>
    </main>
{% endblock %}
